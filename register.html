<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <style>
        body {
            margin: 50px;
           background-color:rgb(153, 199, 245);
        }
        .container {
            margin-top: 50px;
            border-radius: 20px;
            padding: 30px;
            background-color: #ffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            padding: 15px;
            border-radius: 10px;
            margin-right: 30px;
            width: 200px;
            transition-duration:0.4s;
            background-color: #ffff;
            color: rgb(3, 132, 253);
            font-size: 30px;
            border: none;
        }
        .btn-primary:hover {
            background-color:rgb(3, 132, 253);
            color: white;
        }
        .btn-block{
            width: 100%;
            background-color:rgb(3, 132, 253);
            border: none;
            color: white;
            cursor: default;
        }
        .btn-block:hover {
            background-color:rgb(4, 89, 168);
            border: none;
        }

    </style>
</head>
<body>

<div class="container mt-5">
    <div class="container text-center mt-1">       
        <a href="login.html">
            <button type="submit" class="btn btn-primary">Connexion</button>
        </a>
        <a href="register.html">
            <button type="submit" class="btn btn-primary active">Inscription</button>
        </a>
    </div>
    <form id="registerForm" class="mt-5">
        <div class="form-group mb-5">
            <label for="username">Noms et Pr√©noms :</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group mb-5">
            <label for="email">Email :</label>
            <input type="text" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group  mb-5">
            <label for="password">Mot de passe :</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group mb-5">
            <label for="confirm_password">Confirmer le mot de passe :</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
    </form>
    <div id="message" class="mt-3"></div>
</div>
